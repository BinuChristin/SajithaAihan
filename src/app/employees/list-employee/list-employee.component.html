<div class="container">
    <div class="header">
        <div class="form-control">
            <!-- <input class="form-control" type="text" placeholder="Seach text here..."  -->
        </div>
        <br>
        <a [routerLink]="['../addemployee']"
        class="btn btn-outline-secondary" style="float: right; margin-bottom: 10px;">Add Employee</a>
    </div>
    <br>
    <br>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Designation</th>
                <th>DateOfJoining</th>
                <th> isActive</th>
                <th>DepartmentId</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let emp of employeeService.employees ">
            <td>{{emp.employeeId}}</td>
            <td >{{emp.employeeName}}</td>
            <td >{{emp.designation}}</td>
            <td >{{emp.dateOfJoining}}</td>
            <td>{{emp.isActive}}</td>
            <td >{{emp.departmentId}}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" (click)="DeleteEmployee(emp.EmployeeId)">X</button>&nbsp;
                <button class="btn btn-info" (click)="updateEmployee(emp.EmployeeId)"
                style="margin-left: 10px">Edit</button>
                
            </td>
        </tr>
    </tbody>
    </table> 
    <div class="footer">
        <!-- <pagination-controls (pageChange)="page=($event)"></pagination-controls> -->
    </div>
        
</div>
