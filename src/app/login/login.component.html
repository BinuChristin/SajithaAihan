<div class="conatiner">
    <h3>Login Here......</h3>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()" class="formControl">
        <!-- UserName -->
        <div>
            <p>
                <label for="UserName" class="form-label">Username</label>
                <input type="text" placeholder="Enter Username..." name="UserName"
                formControlName="UserName" class="form-control" minlength="3"
                [ngClass]="{'is-invalid': formControls.UserName.touched &&
            formControls.UserName.invalid}">
            </p>
        </div> 

        <!-- userName validation -->
        <div *ngIf="isSubmitted && formControls.UserName.errors">
            <div *ngIf="formControls.UserName.errors" style="color: red;
            text-align:left;">Username is required!!</div>
        </div>

        <!-- Password -->
        <div>
            <p>
                <label for="Password" class="form-label">Password</label>
                <input type="text" placeholder="Enter Password..." name="Password"
                formControlName="Password" class="form-control" minlength="3"
                [ngClass]="{'is-invalid': formControls.Password.touched &&
            formControls.Password.invalid}">
            </p>
        </div>
        <!-- Password validation -->
        <div *ngIf="isSubmitted && formControls.Password.errors">
            <div *ngIf="formControls.Password.errors" style="color: red;
            text-align:left;">Password is required!!</div>
        </div>

        <!-- Button for Login -->
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div *ngIf="error" style="color: red; text-align: left;">
            {{error}}
        </div>



    </form>
</div>
